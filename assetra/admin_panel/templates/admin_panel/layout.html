{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Assetra{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
    <script
      src="https://cdn.tiny.cloud/1/xbba5kcxwjy586aatsavkv4whu5j44j0lpjhr6np78c7hxvx/tinymce/7/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
  </head>
  <body class="min-w-[100dvw] min-h-[100dvh] bg-base-100">
    <nav class="flex h-12 bg-base-200">
      <a class="flex-1" href="{% url 'landing' %}">
        <img
          src="{% static 'images/logo.png' %}"
          alt="logo"
          class="mt-2 ml-2 p-[2px]"
          style="height: 2rem"
        />
      </a>
      <div class="flex-none">
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <div class="indicator">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h6l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h6m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                />
              </svg>
              <span class="badge badge-xs badge-primary indicator-item"></span>
            </div>
          </div>
          <div
            tabindex="0"
            class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow"
          >
            <div class="card-body">
              <span class="text-lg font-bold">new</span>
              <span class="text-info">new</span>
            </div>
          </div>
        </div>
        <div class="dropdown dropdown-end">
          <div
            tabindex="0"
            role="button"
            class="btn btn-ghost btn-circle avatar"
          >
            <div class="w-6 rounded-full">
              {% if user.profile %}
              <img
                alt="Tailwind CSS Navbar component"
                src="/media/{{ user.profile }}"
              />
              {% else %}
              <img
                alt="Tailwind CSS Navbar component"
                src="{% static 'images/profile.png' %}"
              />
              {% endif %}
            </div>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
          >
            <li>
              <a class="justify-between" href="{% url 'user' id=user.id %}">
                Profile
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="grid grid-cols-7 gap-4 m-4 h-[90dvh]">

            href="{% url 'index' %}"
            class="h6 text-center rounded-lg capitalize flex mb-2 justify-start items-center pl-5 px-2 gap-4 cursor-pointer hover:bg-[#2F80ED] shadow hover:shadow-lg transition-shadow duration-300"
          >
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 24 24"
              class="text-2xl"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path fill="none" d="M0 0h24v24H0z"></path>

</html>
