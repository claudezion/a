{% extends "admin_panel/layout.html" %} {% load static %} {% block body %}
<div class="container rounded-xl bg-base-200 shadow h-full px-16 py-6">
  <div class="h-[600px] overflow-y-auto scrollbar-hide">
    <article>
      <h1 class="h4">{{ blog.title|title }}</h1>
      <p class="h5">
        Published on {{ blog.published_at|date:"F j, Y" }} by {{ blog.author|title }}
      </p>
      <div>
        <img
          src="{{ blog.cover_image.url }}"
          alt="Cover Image"
          style="max-width: 80%"
          class="rounded-xl mx-auto mt-4"
        />
      </div>
      <div class="prose prose-lg max-w-none my-6">
        {{ blog.content|safe }}
      </div>
    </article>
  </div>
</div>
{% endblock %}
