{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assetra</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/kute.js@2.1.2/dist/kute.min.js"
      rel="noopener"
    ></script>
  </head>
  <body
    class="container min-w-[100dvw] min-h-[100dvh] bg-custom-gradient flex items-center justify-center"
  >
    <svg
      class="m-auto"
      id="visual"
      viewBox="0 0 960 540"
      width="960"
      height="540"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      version="1.1"
    >
      <defs>
        <linearGradient id="myGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color: #efd5ff; stop-opacity: 1" />
          <stop offset="100%" style="stop-color: #bed4fa; stop-opacity: 1" />
        </linearGradient>
      </defs>

      <g transform="translate(450.7256843113689 283.4942824330989)">
        <path
          id="blob1"
          d="M148.7 -134.9C193.7 -103.7 231.9 -51.9 232.4 0.6C233 53 196.1 106.1 151.1 128.6C106.1 151.1 53 143 -4.4 147.4C-61.8 151.8 -123.5 168.5 -151.2 146C-178.8 123.5 -172.4 61.8 -172.8 -0.4C-173.1 -62.5 -180.3 -124.9 -152.6 -156.1C-124.9 -187.3 -62.5 -187.1 -5.3 -181.8C51.9 -176.5 103.7 -166 148.7 -134.9"
          fill="url(#myGradient)"
        ></path>
      </g>

      <g
        transform="translate(509.54377535978017 281.49390864595887)"
        style="visibility: hidden"
      >
        <path
          id="blob2"
          d="M115.4 -137.9C137.9 -92.9 136.4 -46.4 133.6 -2.8C130.8 40.8 126.6 81.6 104.1 118.4C81.6 155.2 40.8 188.1 -8.4 196.5C-57.5 204.8 -115 188.7 -151 151.9C-187 115 -201.5 57.5 -190.8 10.7C-180.1 -36.1 -144.1 -72.1 -108.1 -117.1C-72.1 -162.1 -36.1 -216.1 5.2 -221.2C46.4 -226.4 92.9 -182.9 115.4 -137.9"
          fill="url(#myGradient)"
        ></path>
      </g>
    </svg>

    <section class="absolute self-center">
      {% if user.is_authenticated %}
      <a
        class="w-full md:w-auto text-white font-bold rounded-md px-4 py-3 transition duration-300 ease-in-out bg-custom-gradient2 hover:bg-sakura-gradient"
        href="{% url 'landing' %}"
      >
        Dashboard
      </a>
      {% else %}
      <a
        class="w-full md:w-auto text-white font-bold rounded-md px-4 py-3 transition duration-300 ease-in-out bg-custom-gradient2 hover:bg-sakura-gradient"
        href="{% url 'login' %}"
      >
        Log In
      </a>
      {% endif %}
    </section>

    <script>
      const tween = KUTE.fromTo(
        "#blob1",
        { path: "#blob1" },
        { path: "#blob2" },
        { repeat: 999, duration: 3000, yoyo: true }
      ).start();
    </script>
  </body>
</html>
